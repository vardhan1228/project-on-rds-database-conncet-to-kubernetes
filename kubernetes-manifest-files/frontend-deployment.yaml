# k8s-manifests/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: my-frontend-image:latest  # Replace with your actual image
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_SERVICE_URL
              value: "http://backend:8080"
